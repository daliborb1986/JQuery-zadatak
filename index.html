<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Index.html</title>
  </head>
  <body>
    <div class="page">
      <div class="container">
        <table class="table table-bordered mt-5">
          <thead>
            <tr>
              <th scope="col">Ime</th>
              <th scope="col">Prezime</th>
              <th scope="col">E-mail</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="employee-data">Milan</td>
              <td class="employee-data">Milanovic</td>
              <td class="employee-data">mil.mal@yahoo.com</td>
              <td class="text-center fw-bold">
                <button class="btn fw-bold delete-data p-0">X</button>
              </td>
            </tr>
            <tr>
              <td class="employee-data">Spaso</td>
              <td class="employee-data">Spasojevic</td>
              <td class="employee-data">spale@gmail.com</td>
              <td class="text-center fw-bold">
                <button class="btn fw-bold delete-data p-0">X</button>
              </td>
            </tr>
            <tr>
              <td class="employee-data">Jovana</td>
              <td class="employee-data">Lukic</td>
              <td class="employee-data">jluk95@yahoo.com</td>
              <td class="text-center fw-bold">
                <button class="btn fw-bold delete-data p-0">X</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="button-add-employee">
              <button
                type="button"
                id="add-employee-form"
                class="btn btn-secondary"
              >
                Dodaj novog zaposlenog
              </button>
            </div>
          </div>
          <div id="form-data" class="col d-none">
            <div class="input-form">
              <form>
                <div class="form-group">
                  <label for="name">Ime</label>
                  <input
                    type="text"
                    class="form-control mb-3 mt-2"
                    id="name"
                    placeholder="Upisite ime zaposlenog"
                  />
                </div>
                <div class="form-group">
                  <label for="surname">Prezime</label>
                  <input
                    type="text"
                    class="form-control mb-3 mt-2"
                    id="surname"
                    placeholder="Upisite prezime zaposlenog"
                  />
                </div>
                <div class="form-group">
                  <label for="email">E-mail</label>
                  <input
                    type="email"
                    class="form-control mb-3 mt-2"
                    id="email"
                    placeholder="Upisite e-mail zaposlenog"
                  />
                </div>
                <div class="form-group row">
                  <div class="col">
                    <button
                      type="button"
                      id="add-employee-button"
                      class="btn btn-secondary"
                    >
                      Zavrsi
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
